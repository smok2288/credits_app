<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Контракты</h2>
<div>

    <a href="{% url 'contracts:createcontract' %}">Создать</a>
</div>
<table>
    <thead>
    <tr>
        <th>Номер контракта</th>
        <th>Дата создания</th>
    </tr>
    </thead>

    <tbody>
    {% for contract in contracts %}
    <tr>
        <td>{{ contract.number }}</td>
        <td>{{ contract.created_at|date:'d.m.Y' }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{{ BACK_URL }}">Назад</a>
</body>
</html>
