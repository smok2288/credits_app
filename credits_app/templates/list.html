<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Demo</title>
</head>
<body>

<h1>Выберите одну из опций:</h1>

<div>
    <a href="{% url 'contracts:contract_list' %}" class="button">Контракты</a>
    <a href="{% url 'contracts:manufacturers_list' %}" class="button">Производители</a>
    <a href="{% url 'contracts:products_list' %}" class="button">Товары</a>
    <a href="{% url 'contracts:loanrequests_list' %}" class="button">Кредитные заявки</a>
</div>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Поиск">
</form>
<div>
    {% if manufacturer_ids %}
    <h3>Уникальные ID производителей:</h3>
    <ul>
        {% for id in manufacturer_ids %}
        <li>{{ id }}</li>
        {% endfor %}
    </ul>
    {% elif error %}
    <p>{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
