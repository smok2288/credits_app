<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Добавление кредитной заявки</h2>
{% if form %}
    <form method="post">
        {% csrf_token %}
        {{ form.number }}
        {{ form.contract }}
        <input type="submit" value="Добавить">
        <a href="{{ BACK_URL }}">Назад</a>
    </form>
{% else %}
    <p>{{ error }}</p>
{% endif %}
</body>
</html>
